version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  web:
    build:
      context: ./server
    restart: unless-stopped
    command: /entrypoint.sh
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app:delegated
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - db
    # Mapea el puerto 8000 del contenedor al host (acceso <host>:8000)
    ports:
      - "8888:8000"

volumes:
  postgres_data:
  static_volume:
  media_volume:
