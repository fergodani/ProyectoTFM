appId: com.uniovi.Plantify
---
# Flow de registro con contraseña débil
- launchApp

# Navegar a la pestaña de perfil
- tapOn: "Perfil de usuario"
- assertVisible: "No estás autenticado"

# Ir a la pantalla de registro
- tapOn: "Crea una"

# Esperar a que cargue la pantalla de registro
- assertVisible: "Crear una cuenta"

# Ingresar nombre de usuario
- tapOn: "Introduce tu nombre de usuario"
- inputText: "usuario_test"

# Ingresar correo electrónico
- tapOn: "Introduce tu correo"
- inputText: "test@example.com"

# Ingresar contraseña débil (primera vez)
- tapOn: "Introduce tu contraseña"
- inputText: "123"

# Cerrar el teclado para que el siguiente campo sea visible
- pressKey: Back

# Confirmar contraseña débil
- tapOn: "Confirma tu contraseña"
- inputText: "123"

- pressKey: Back

# Hacer clic en el botón Registrarse
- tapOn: "Registrarse"

# Verificar que muestra error o se rechaza el registro
# (Ajusta según el comportamiento de tu validación)
- assertVisible: ".*La contraseña es demasiado corta. Debe contener al menos 8 caracteres.*"
