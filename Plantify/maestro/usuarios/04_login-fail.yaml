appId: com.uniovi.Plantify
---
# Flow de Login desde la pestaña de perfil
- launchApp

# Navegar a la última pestaña (Perfil) usando el accessibility label
- tapOn: "Perfil de usuario"
- assertVisible: "No estás autenticado"

# Hacer clic en el botón "Iniciar sesión"
- tapOn: "Iniciar sesión"

# Esperar a que cargue la pantalla de login
- assertVisible: "Iniciar sesión"

# Ingresar nombre de usuario
- tapOn: "Introduce tu nombre de usuario"
- inputText: "usuario_test"

# Ingresar contraseña
- tapOn: "Introduce tu contraseña"
- inputText: "wrong_password"

# Hacer clic en el botón Entrar
- tapOn: "Entrar"

# Verificar que da un error de login (usando regex para más flexibilidad)
- assertVisible:
    text: "Error al iniciar sesión.*"